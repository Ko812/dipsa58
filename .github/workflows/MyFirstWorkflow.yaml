name: My First Workflow

# trigger
on:
  - push

jobs:
  # name of your job
  my-first-job:
    # runner
    runs-on: ubuntu-latest

    # steps in this job
    steps:
      - name: Trivy Action
        uses: lazy-actions/gitrivy@v3
	token: "${{secrets.GH_TOKEN}}"
      - name: echo the git branch
        uses: mscoutermarsh/cowsays-action@master
        with:
          text: "I am on branch ${{github.ref_name}}"
          color: cyan
